# Execute your favorite apps at launch
exec-once = wal -c && wal -nst -i ~/Pictures/wallpapers/two/wal.png && waybar -s ~/.config/waybar/wal-style.css
exec-once = hyprpaper & dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data 

# Window spawning apps
exec-once = logseq --enable-features=UseOzonePlatform --ozone-platform=wayland
exec-once = ticktick --enable-features=UseOzonePlatform --ozone-platform=wayland

# syncthing
exec-once = syncthing

# load plugins
exec-once = hyprpm reload -n
